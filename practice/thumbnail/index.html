<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <title>1</title>
    <style>

    </style>
  </head>
  <body>
    <div id="my-div" class="container"></div>
  
  </body>
  <script type="text/jsx">
  var Badge = React.createClass({
    render:function(){
      return(<div>
        <button className="btn btn-primary" type="button">
          {this.props.title}
        </button>
        </div>
      );
    }
  });
    var Thumbnail = React.createClass({
      render: function(){
        return (
          <div className="row">
          <div className="col-sm-6 col-md-4">
            <div className="thumbnail">
              <img src={this.props.imgURL} alt="..."/>
              <div className="caption">
                <h3>Thumbnail label</h3>
                <p>{this.props.text}</p>
                <Badge title={this.props.badgeTitle}/>
              </div>
            </div>
          </div>
        </div>
        );
      }
    });
    var data = {
      text: "Florem ipsum dolorre et dolore magna aliqua. Ut enimlamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.",
      imgURL: "http://red-badger.com/blog/wp-content/uploads/2015/04/react-logo-1000-transparent.png",
      badgeTitle: 'Information'
    }

    var thumbnail = React.createElement(Thumbnail, data);

    ReactDOM.render(thumbnail, document.getElementById('my-div'));

  </script>
</html>
