<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stylig Forms</title>
    <link rel="stylesheet" href="style1.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="container">
        <h1>Styling Froms</h1>


    <form class="" action="#" method="post">
      <fieldset>
          <legend>Contact Us</legend>

          <label for="form-name">Your Name</label>
          <input type="text" id="form-name"/>

          <label for="form-email">Your Email</label>
          <input type="email" id="form-email"/>

          <label for="form-address">Your Address</label>
          <input type="text" id="form-address"/>

          <label for="form-phone">Your Phone Number</label>
          <input type="tel" id="form-phone"/>

          <label for="form-message">Send us a Message</label>
          <textarea id="form-message" cols="40"></textarea>

          <input type="submit" value="Send message">

      </fieldset>
    </form>
   </div><!--#container-->
  </body>
</html>
